<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노래 모음</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #252525;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?music,dreamy');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(197, 197, 197, 0.63); /* 반투명한 검정 배경 */
        }
        .container {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* 반투명한 흰색 배경 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1; /* 배경 위로 올리기 */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative; /* 위치 지정 */
            z-index: 1; /* 배경 위로 올리기 */
        }
        .header h1 {
            color: #663399;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 18px;
            color: #555;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .song-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명한 흰색 배경 */
        }
        .song-item:hover {
            transform: translateY(-5px);
        }
        .song-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .song-details {
            flex: 1;
        }
        .song-details h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }
        .song-details p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .song-details a {
            text-decoration: none;
            color: #663399;
            font-size: 18px;
            transition: color 0.3s ease;
            display: block;
        }
        .song-details a:hover {
            color: #4a266a;
        }
    </style>
</head>
<body>
